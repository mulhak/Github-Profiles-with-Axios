<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
     integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA=="
     crossorigin="anonymous" />
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles with Axios</title>
</head>
<body>
<h1>Github Profiles with Axios</h1>

<form action="" class="user-form" id="form">
    <input type="text" id="search" placeholder="Search Github for User">
</form>

<main id="main">
    <div class="card">
        <div>
        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt=""
         class="avatar">
        </div>
        
        <div class="user-info">
            <h2>John Barry</h2>
            <P>Lorem ipsum dolor sit amet consectetur,
                 adipisicing elit. Dolorum accusantium eius eaque
                  accusamus mollitia necessitatibus aperiam.
                 Quia debitis porro blanditiis!</P>
          <ul>
              <li>300 <strong>Followers</strong></li>
              <li>100 <strong>Following</strong></li>
              <li>30 <strong>Repos</strong></li>
          </ul>    
          <div id="repos">
              <a href=#"" class="repo">Repo 1</a>
              <a href=#"" class="repo">Repo 2</a>
              <a href=#"" class="repo">Repo 3</a>
          </div>   
         </div>
        </div>
    
</main>


<script src="script.js"></script>
</body>
</html>
